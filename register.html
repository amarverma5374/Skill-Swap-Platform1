<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="location" placeholder="Location (optional)">
        <input type="text" name="profile_photo" placeholder="Profile Photo URL (optional)">
        <input type="text" name="skills_offered" placeholder="Skills Offered (comma-separated)" required>
        <input type="text" name="skills_wanted" placeholder="Skills Wanted (comma-separated)" required>
        <input type="text" name="availability" placeholder="Availability (e.g., weekends)">
        <label>
            <input type="checkbox" name="public_profile" checked> Make profile public
        </label>
        <button type="submit">Register</button>
    </form>
</body>
</html>
